
<h1>Your Schedule</h1>
<div *ngFor= "let shift of shifts">
    <h3>{{shift[0]}}</h3>
   <table>
      <th>Section</th><th>Employee</th>
      <!-- <span *ngFor= "let section of shift[1]">
        <td>{{section.key}}</td><td>{{section.value}}</td>
      </span> -->
    </table>
</div>
<h2 *ngIf="this.problems.length>0">Potential problems with this schedule:</h2>
  <ul *ngFor= "let problem of problems">
    <li>{{problem}}</li>
  </ul>
